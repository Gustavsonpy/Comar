          </h1>
          <div class="d-flex p-3 gap-3">
            <h4>Projetos:</h4>
            <div>
              <select class="form-select cursor-pointer" id="projectSelect">
                <option selected value="0">Selecionar</option>
              </select>
            </div>
            <button class="btn btn-primary addButton" id="addNewProjectButton">
              NOVO
            </button>
          </div>
          <div class="p-3">
            <h4>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">

                  width="24" height="24">

                    d="M2 2.75C2 1.784 2.784 1 3.75 1h2.5a.75.75 0 0 1 0 1.5h-2.5a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h2.5a.75.75 0 0 1 0 1.5h-2.5A1.75 1.75 0 0 1 2 13.25Zm10.44 4.5-1.97-1.97a.749.749 0 0 1 .326-1.275.749.749 0 0 1 .734.215l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.749.749 0 0 1-1.275-.326.749.749 0 0 1 .215-.734l1.97-1.97H6.75a.75.75 0 0 1 0-1.5Z">

          </div>
        </div>
      </nav>
    </header>

    <section id="mainSection" class="container-fluid p-5"></section>
  </div>

  <div class="p-5 invisible w-50 pop-up-div" id="popUpMovimentacao">
    <div class="bg-body-tertiary p-5 overflow-auto pop-up" style="max-height: 90vh !important;">
      <h1 class="sticky-top bg-body-tertiary">Nova Movimentação</h1>
      <form id="movimentationForm">
        <div class="mb-3">
          <label for="dataMovimentacao" class="form-label">Data de Movimento</label>
          <input type="date" class="form-control" id="dataMovimentacao" required />
        </div>
        <div class="mb-3">
          <label for="historicoMovimentacao" class="form-label">Histórico</label>
          <input type="text" class="form-control" id="historicoMovimentacao" required />
        </div>
        <div class="mb-3">
          <label for="documentoMovimentacao" class="form-label">Documento</label>
          <input type="text" class="form-control" id="documentoMovimentacao" required />
        </div>
        <div class="mb-3">
          <label for="valorMovimentacao" class="form-label">Valor</label>
          <input type="number" step="0.01" class="form-control" id="valorMovimentacao" required />
        </div>
        <div class="mb-3">
          <label for="fornecedorMovimentacao" class="form-label">Fornecedor</label>
          <input type="text" class="form-control" id="fornecedorMovimentacao" required />
        </div>
        <div class="mb-3">
          <label for="nfMovimentacao" class="form-label">Nota Fiscal</label>
          <input type="text" class="form-control" id="nfMovimentacao" required />
        </div>
        <div class="d-flex justify-content-evenly">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="entradaMovimentacao"
              value="entrada" />
            <label class="form-check-label" for="entradaMovimentacao">
              Entrada
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="saidaMovimentacao" value="saida" />
            <label class="form-check-label" for="saidaMovimentacao">
              Saida
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between pt-3">
          <button type="submit create-button" class="btn btn-primary">
            Adicionar Nova Movimentação
          </button>
        </div>
      </form>
      <button class="btn btn-danger close-button-movement mt-3">Cancelar</button>
    </div>
  </div>
  <div class="p-5 invisible w-50 pop-up-div" id="popUpProjeto">
    <div class="bg-body-tertiary p-5 pop-up">
      <h1>Novo Projeto</h1>
      <form id="projectForm">
        <div class="mb-3">
          <label for="projectTitle" class="form-label">Título</label>
          <input type="text" class="form-control" id="projectTitle" required />
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary">
            Criar Novo Projetos
          </button>
        </div>
      </form>
      <button class="btn btn-danger close-button mt-3">Cancelar</button>
    </div>
  </div>

</body>

</html>
