      <div class="p-4">
        <h3>LOGIN <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="24" height="24">
            <path
              d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16Zm3.78-9.72a.751.751 0 0 0-.018-1.042.751.751 0 0 0-1.042-.018L6.75 9.19 5.28 7.72a.751.751 0 0 0-1.042.018.751.751 0 0 0-.018 1.042l2 2a.75.75 0 0 0 1.06 0Z">
            </path>
          </svg></h3>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuário</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Manter-se conectado</label>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn btn-primary">ENTRAR</button>
            <div class="container-fluid d-flex align-items-center">
              <p class="navbar-toggler m-0 cursor-pointer" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">Cadastrar-se</p>
            </div>
          </div>
        </form>


        <form id="register">
          <div class="collapse pt-1" id="navbarToggleExternalContent">
            <div class="p-4">
              <h3>CADASTRO <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <path
                    d="M4 9.5a5 5 0 1 1 7.916 4.062 7.973 7.973 0 0 1 5.018 7.166.75.75 0 1 1-1.499.044 6.469 6.469 0 0 0-12.932 0 .75.75 0 0 1-1.499-.044 7.972 7.972 0 0 1 5.059-7.181A4.994 4.994 0 0 1 4 9.5ZM9 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm10.25-5a.75.75 0 0 1 .75.75V4h2.25a.75.75 0 0 1 0 1.5H20v2.25a.75.75 0 0 1-1.5 0V5.5h-2.25a.75.75 0 0 1 0-1.5h2.25V1.75a.75.75 0 0 1 .75-.75Z">
                  </path>
                </svg></h3>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="user" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Confirmar Senha:</label>
                <input type="password" class="form-control" id="confirmationPassword">
              </div>
              <button type="submit" class="btn btn-primary" id="btn-register">CADASTRAR NOVO USUÁRIO</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>
